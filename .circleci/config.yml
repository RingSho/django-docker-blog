version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: docker-compose build
          command: docker-compose build
  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: "build docker image"
          # registry.heroku.com/${HEROKU_APP_NAME}/webは変更することは出来ません．
          command: docker build --rm=false -t registry.heroku.com/blog884/web .
      - run:
          name: setup heroku command
          # CircleCIからHerokuへデプロイするためのスクリプトを実行
          command: bash .circleci/setup_heroku.sh
      - run:
          name: heroku maintenance on
          # Herokuのアプリをメンテナンス中にする
          command: heroku maintenance:on --app blog884
      - run:
          # HEROKU_AUTH_TOKEN is generated by `heroku auth:token`
          name: "push container to registry.heroku.com"
          # Herokuへログインし，作成したイメージをPush,Releaseします．
          command: |
            docker login --username=_ --password=68f98e9a-066c-4d40-8cd7-9cf797a14a1d registry.heroku.com
            docker push registry.heroku.com/blog884/web
            heroku container:push web --app blog884
            heroku container:release web --app blog884
      - run:
          name: heroku maintenance off
          # メンテナンスモードをオフにします．
          command: heroku maintenance:off --app blog884
workflows:
  version: 2
  build_and_deploy:
    jobs:
      # - build
      - deploy:
          # requires:
          #   - build
          filters:
            branches:
              only: master