<!DOCTYPE html>
<html lang="ja">
<head>
  <title>はやしメモ。</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'blog:index' %}">ブログ</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'blog:index' %}">Home</a>
        </li>
        {% if user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
        </li>
        {% endif %}
      </ul>
      <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'blog:index' %}">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="keyword">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="jumbotron">
    <h1 class="display-3">はやしメモ。</h1>
    <p class="lead">情報系大学院生のメモ。<br>
    このwebサイトはDjangoのお勉強を目的として作成されています。</p>
    <p><a href="https://github.com/RingSho/django-blog">Github</a></p>
    <hr class="my-2">
  </div>

  <div class="container mb-4 mt-3">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
      <div class="col-md-4">
        <ul class="list-group">
          <li class="list-group-item bg-dark text-white">カテゴリ一覧</li>
          {% for category in category_list%}
            <li class="list-group-item">
              <a href="{% url 'blog:category' category.pk %}">{{ category }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4">
    <p>©Shohei Hayashi</p>
  </footer>
</body>
</html>
